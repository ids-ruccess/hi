              `â€¢ ë§ˆì§€ë§‰ ë¦´ë¦¬ì¦ˆ: **${lastTag}**`,
              `â€¢ ë¸Œëœì¹˜ëª…: \`${head}\``,
              "",
              "**ì¶”ì²œ /release ì»¤ë§¨ë“œ** (ë³µì‚¬í•´ì„œ ì‚¬ìš©í•˜ì„¸ìš”):",
