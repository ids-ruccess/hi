# .github/workflows/comment-on-pr.yml
name: "💬 Ask for Release Command"

on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  ask-release-command:
    if: github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Post suggested `/release` command
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return;  // Safety

            // 1) 가장 최근 릴리즈 태그 가져오기
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              per_page: 1
            });
            if (!releases.length) {
              throw new Error("No existing releases found – please create one first.");
            }
            const lastTag = releases[0].tag_name;        // e.g. "v1.2.3"
            const [maj, min, pat] = lastTag.replace(/^v/, "").split(".").map(n => parseInt(n,10));

            // 2) branch 이름에 "hotfix" 포함 여부로 bump 전략 선택
            const head = pr.head.ref;
            let nextMaj = maj, nextMin = min, nextPat = pat;
            if (head.includes("hotfix")) {
              nextPat = pat + 1;
            } else {
              nextMin = min + 1;
              nextPat = 0;
            }
            const suggested = `v${nextMaj}.${nextMin}.${nextPat}`;

            // 3) 명령어 형식 생성
            const cmd = `/release -v ${suggested} -d \`<여기에 개요를 입력하세요>\``;

            // 4) 코멘트 본문
            const body = [
              "👋 PR이 `main` 브랜치로 열렸습니다!",
              `• 마지막 릴리즈: **${lastTag}**`,
              `• 브랜치명: \`${head}\``,
              "",
              "**추천 /release 커맨드** (복사해서 사용하세요):",
              "```",
              cmd,
              "```"
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              issue_number: pr.number,
              body
            });
