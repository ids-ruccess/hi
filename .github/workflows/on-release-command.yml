name: "ğŸš€ Release on Slash-Command"

on:
  issue_comment:
    types: [created]

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      # 1) /release -v <ver> -d `<desc>` íŒŒì‹± & ìœ íš¨ì„± ê²€ì‚¬
      - name: Validate & extract `/release` params
        id: validate
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { issue, comment } = context.payload;
            if (!issue.pull_request) return;
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              pull_number: issue.number
            });
            if (pr.data.base.ref !== 'main') return;
            const b = comment.body.trim();
            if (!b.startsWith('/release ')) return;
            const vm = b.match(/-v\s+(\S+)/);
            if (!vm) return;
            const version = vm[1];
            const dm = b.match(/-d\s+`([\s\S]+?)`/);
            const description = dm ? dm[1] : '';
            core.setOutput('version', version);
            core.setOutput('description', description);

      # 2) ë²„ì „ ì—†ìœ¼ë©´ ì¢…ë£Œ
      - name: Abort if no version
        if: steps.validate.outputs.version == ''
        run: exit 0

      # 3) PRì— â€œì‘ì„±ì¤‘â€ ì½”ë©˜íŠ¸
      - name: Comment â€œì‘ì„±ì¤‘â€ on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `ğŸ“ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ì‘ì„±ì¤‘â€¦ v${{ steps.validate.outputs.version }}`
            });

      # 4) main ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      # 5) íƒœê·¸ ìƒì„± & í‘¸ì‹œ
      - name: Create Tag & Push
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag "v${{ steps.validate.outputs.version }}"
          git push origin "v${{ steps.validate.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6) Draft Release Notes ìƒì„±/ì—…ë°ì´íŠ¸
      - name: Draft Release Notes
        id: drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: .github/release.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7) Draftê°€ ìˆìœ¼ë©´ publish, ì—†ìœ¼ë©´ ìƒˆë¡œ create
      - name: Publish or Create Release
        id: publish
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = `v${{ steps.validate.outputs.version }}`;
            const desc = `${{ steps.validate.outputs.description }}`;
            const body = desc + "\n\n" + `${{ steps.drafter.outputs.body }}`;
            // 1) ëª¨ë“  ë¦´ë¦¬ì¦ˆ ë¶ˆëŸ¬ì˜¤ê¸°
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo:  context.repo.repo
            });
            // 2) í•´ë‹¹ íƒœê·¸ì˜ draft ì°¾ê¸°
            const draft = releases.find(r => r.tag_name === tag && r.draft);
            if (draft) {
              // 3a) draftê°€ ìˆìœ¼ë©´ í¼ë¸”ë¦¬ì‹œ(ì—…ë°ì´íŠ¸)
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo:  context.repo.repo,
                release_id: draft.id,
                tag_name: tag,
                name: tag,
                body,
                draft: false
              });
            } else {
              // 3b) draftê°€ ì—†ìœ¼ë©´ ìƒˆë¡œ ìƒì„±
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo:  context.repo.repo,
                tag_name: tag,
                name: tag,
                body,
                draft: false
              });
            }

      # 8) ì„±ê³µ ì½”ë©˜íŠ¸
      - name: Comment Success on PR
        if: steps.publish.conclusion == 'success'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `âœ… ë¦´ë¦¬ì¦ˆ v${{ steps.validate.outputs.version }} ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!`
            });

      # 9) ì‹¤íŒ¨ ì‹œ íƒœê·¸ ì‚­ì œ & ì‹¤íŒ¨ ì½”ë©˜íŠ¸
      - name: Cleanup Tag & Comment Failure
        if: steps.publish.conclusion != 'success'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/v${{ steps.validate.outputs.version }}`
              });
            } catch {}
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `âŒ ë¦´ë¦¬ì¦ˆ v${{ steps.validate.outputs.version }} ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.`
            });
