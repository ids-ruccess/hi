# .github/workflows/on-release-command.yml
name: "ğŸš€ Release on Slash-Command"

on:
  issue_comment:
    types: [created]

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      # 1) PRì¸ì§€, base ë¸Œëœì¹˜ê°€ main ì¸ì§€, ì»¤ë§¨ë“œ í˜•íƒœì¸ì§€ ì²´í¬
      - name: Validate PR, Base Branch, and Command
        id: validate
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            // 1. PRì¸ì§€ í™•ì¸
            if (!issue.pull_request) {
              core.info("Not a PR comment â†’ skipping");
              return;
            }
            // 2. PR ìƒì„¸ ì •ë³´ í˜¸ì¶œ
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              pull_number: issue.number
            });
            // 3. base ë¸Œëœì¹˜ ì²´í¬
            if (pr.data.base.ref !== 'main') {
              core.info(`Base branch is '${pr.data.base.ref}' (not 'main') â†’ skipping`);
              return;
            }
            const comment = context.payload.comment.body.trim();
            // 4. ì»¤ë§¨ë“œ í¬ë§· ì²´í¬
            if (!comment.startsWith('/release ')) {
              core.info("Comment does not start with '/release ' â†’ skipping");
              return;
            }
            // 5. ë²„ì „ ì¶”ì¶œí•´ì„œ ì¶œë ¥ ë³€ìˆ˜ì— ì €ì¥
            const version = comment.substring('/release '.length).trim();
            core.setOutput("version", version);

      # 2) validate ë‹¨ê³„ì—ì„œ version ì¶œë ¥ ë³€ìˆ˜ê°€ ë¹„ì–´ ìˆìœ¼ë©´(ì¡°ê±´ ë¶ˆì¶©ì¡±) ì¡ ì¢…ë£Œ
      - name: Abort if not valid
        if: steps.validate.outputs.version == ''
        run: |
          echo "Conditions not met â†’ exiting"
          exit 0

      # 3) íƒœê·¸ ìƒì„± & í‘¸ì‹œ
      - name: Create Tag & Push
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag "v${{ steps.validate.outputs.version }}"
          git push origin "v${{ steps.validate.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4) Draft Release Notes ì‘ì„±
      - name: Draft Release Notes
        id: drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: .github/release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5) ì •ì‹ ë¦´ë¦¬ì¦ˆ ìƒì„±
      - name: Publish Release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ steps.validate.outputs.version }}"
          release_name: "v${{ steps.validate.outputs.version }}"
          draft: false
          body: ${{ steps.drafter.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
