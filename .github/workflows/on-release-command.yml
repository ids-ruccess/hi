# .github/workflows/on-release-command.yml
name: "ðŸš€ Release on Slash-Command"

on:
  issue_comment:
    types: [created]

jobs:
  create-release:
    # PRì— ë‹¨ ëŒ“ê¸€ì´ë©´ì„œ, ëŒ€ìƒ PRì˜ base ë¸Œëžœì¹˜ê°€ mainì¼ ë•Œë§Œ ì‹¤í–‰ë˜ë„ë¡ í•„í„°ë§
    if: >
      github.event.issue.pull_request &&
      github.event.issue.pull_request.base.ref == 'main' &&
      startsWith(github.event.comment.body, '/release ')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract Version
        run: |
          # ì½”ë©˜íŠ¸ ë³¸ë¬¸ì—ì„œ "/release " ì ‘ë‘ì–´ ì œê±°
          COMMENT="${{ github.event.comment.body }}"
          VERSION="${COMMENT#/release }"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Tag & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Draft Release Notes
        id: drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: .github/release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          release_name: "v${{ env.VERSION }}"
          draft: false
          body: ${{ steps.drafter.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
