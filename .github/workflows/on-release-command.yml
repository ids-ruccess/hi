# .github/workflows/on-release-command.yml
name: "🚀 Release on Slash-Command"

on:
  issue_comment:
    types: [created]

jobs:
  create-release:
    if: |
      github.event.issue.pull_request == true &&
      startsWith(github.event.comment.body, '/release ')
    runs-on: ubuntu-latest
    steps:
      - name: Extract Version
        run: |
          # 1) Actions context 에서 코멘트 본문을 변수로 가져오기
          COMMENT="${{ github.event.comment.body }}"
          # 2) "/release " 접두어 제거하여 VERSION 변수에 담기
          VERSION="${COMMENT#/release }"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Tag & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Draft Release Notes
        id: drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: .github/release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          release_name: "v${{ env.VERSION }}"
          draft: false
          body: ${{ steps.drafter.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
